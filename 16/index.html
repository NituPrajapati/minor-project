<!DOCTYPE html>
<html>
<head>
  <title>SortableJS Drag and Drop</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <style>
    #items {
      width: 200px;
      padding: 0;
      list-style: none;
    }

    #items li {
      padding: 10px;
      margin: 5px;
      background-color: #f0f0f0;
      cursor: grab;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Drag and Drop List</h2>
<ul id="items">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
</ul>

<script>
  new Sortable(document.getElementById('items'), {
    animation: 150
  });
</script>

</body>
</html>
