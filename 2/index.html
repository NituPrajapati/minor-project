<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        #btn{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%
        }
        button{
            padding: 10px;
            border-radius: 5px;
            gap: 5px;
        }
    </style>
</head>
<body>
    <button id="btn">counter</button>
    <div id="change">
    <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button>
    </div>

    <script>
        var count = 0;
        function increment(){
            count++;
            document.getElementById("btn").textContent = count;
        }
        function decrement(){
            count--;
            document.getElementById("btn").textContent = count;
        }
    </script>
</body>
</html>
